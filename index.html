<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>سواحل زیبا</title>
    <!-- Remix Icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- css style link -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <!-- header section starts -->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo"> سواحل زیبا</a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">خانه</a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">درباره</a>
            </li>
            <li class="nav__item">
              <a href="#discover" class="nav__link">جستجو</a>
            </li>
            <li class="nav__item">
              <a href="#place" class="nav__link">بهترین ها</a>
            </li>
          </ul>

          <i class="ri-close-line nav__close" id="nav-close"></i>
        </div>

        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-function-line"></i>
        </div>
      </nav>
    </header>
    <!-- header section ends -->

    <!-- main section starts -->
    <main class="main">
      <!-- home section starts -->
      <section class="home" id="home">
        <img src="./assets/img/home1.jpg" alt="" class="home__img" />

        <div class="home__container container grid">
          <div class="home__data">
            <!-- <span class="home__data-subtitle">
              مکان مورد علاقه تان را پیدا کنید
            </span> -->
            <h1 class="home__data-title">
              <br />بهترین<b>
                سواحل را<br/>
                ببینید</b
              >
            </h1>
            <!-- <a href="#" class="button">جستجو</a> -->
          </div>

          <div class="home__social">
            <a href="" target="_blank" class="home__social-link">
              <i class="ri-instagram-fill"></i>
            </a>
            <a href="" target="_blank" class="home__social-link">
              <i class="ri-twitter-fill"></i>
            </a>
            <a href="" target="_blank" class="home__social-link">
              <i class="ri-youtube-fill"></i>
            </a>
          </div>

          <div class="home__info">
            <div class="home__info-overlay">
              <img
                src="./assets//img/home2.jpg"
                alt="img"
                class="home__info-img"
              />
            </div>
            <div>
              <span class="home__info-itle">
                بهترین ها
              </span>
              <a
                href="#"
                class="button button--flex button-link 
              home__info-button"
              >
                ببینید <i class="ri-arrow-left-line"></i>
              </a>
            </div>
          </div>
        </div>
      </section>
      <!-- home section ends -->

      <section class="about section" id="about"></section>
      <section class="discover section" id="discover"></section>
      <section class="" id=""></section>
    </main>
    <!-- main section ends -->

    <!-- js file -->
    <script src="./js/index.js"></script>
  </body>
</html>
